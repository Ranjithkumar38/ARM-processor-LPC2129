DEFINE BUTTON "SW_DATA_FRAME","sendmessage(1)"
DEFINE BUTTON "SW_REMOTE_FRAME","sendmessage(2)"
func void sendmessage(unsigned char i){
	switch(i){
		case 1:
			CAN2ID = 0X355;
		CAN2L = 4;
		CAN2B0 = 0X11;
		CAN2B1 = 0X22;
		CAN2B2 = 0X33;
		CAN2B3 = 0X44;
		
		CAN2IN = 1;  //send data frame of 11-bit id
		break;
		case 2:
			
		CAN2ID = 0X010;
		CAN2L = 7;
		CAN2IN = 3; //send remote frame of 11-bit id
		break;
		
	}
}